<source>
  type tail
  path /var/log/neutron/neutron-server.log 
  pos_file /var/log/td-agent/neutron-server.log
  format /^(?<time>[0-9]{4}-[^ ]* [^ ]*) (?<pid>[^ ]*) (?<level>[^ ]*) (?<message>.*)$/
  time_format %Y-%m-%d %H:%M:%S.%L
  tag neutron.log.neutron-server-container
</source>

<filter neutron.**>
  @type record_transformer
  <record>
    send_host ${hostname}
    log_tag ${tag_parts[2]}
  </record>
</filter>

<match neutron.**>
  type forward
  <server>
    host 172.29.236.17
  </server> 
</match>


