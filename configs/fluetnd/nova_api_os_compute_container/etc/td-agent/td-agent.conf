<source>
  type tail
  path /var/log/nova/nova-api-os-compute.log
  pos_file /var/log/td-agent/nova-api-os-compute.log
  time_format %Y-%m-%d %H:%M:%S.%L
  format /^(?<time>[0-9]{4}-[^ ]* [^ ]*) (?<pid>[^ ]*) (?<level>[^ ]*) (?<message>.*)$/
  tag nova.log.nova-api-os-compute
</source>

<filter nova.**>
  @type record_transformer
  <record>
    send_host ${hostname}
    log_tag ${tag_parts[2]}
  </record>
</filter>

<match nova.**>
  type forward
  <server>
    host 172.29.236.17
  </server>
</match>
